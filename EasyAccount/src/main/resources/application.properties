server.port=8001
server.tomcat.uri-encoding=UTF-8

spring.application.name=easy-account

eureka.client.serviceUrl.defaultZone=http://localhost:8000/eureka/

spring.http.encoding.charset=UTF-8
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/easy?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

logging.level.root=INFO
logging.level.lilm.p.easy=INFO
logging.level.org.springframework=INFO
logging.file=logs/web.log